<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<head>
    <title>Title</title>
</head>
<body>
<h:form id="form">
    <p:dataGrid var="goods" value="#{mainView.allGoods}" columns="3" layout="grid">
        <f:facet name="header">
            Top Games
        </f:facet>
        <p:panel header="#{goods.name}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                <!--<img src="#{goods.img}" alt=""/>-->
                <h:outputText value="#{goods.price}" />
            </h:panelGrid>
        </p:panel>
    </p:dataGrid>


</h:form>
<h:form>
    <h:outputText id="hello" value="#{mainView.hello}"/>
    <p:commandButton actionListener="#{mainView.changeHello}" update="hello" ajax="true"/>
</h:form>
</body>
</html>
